<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BIOLAQA — Giới thiệu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="header">
  <div class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="index.html" aria-label="Trang chủ">
        <img class="brand__logo" src="assets/logo.svg" alt="BIOLAQA logo" onerror="this.style.display='none'">
        <div class="brand__text">
          <div class="brand__name">BIOLAQA</div>
          <div class="brand__tag">Boardgame miễn dịch</div>
        </div>
      </a>
      <div class="actions">
        <button class="iconbtn" id="cart-btn" type="button" aria-label="Giỏ hàng">
          🛒 <span class="badge" id="cart-badge">0</span>
        </button>
        <button class="iconbtn" type="button" aria-label="Tài khoản">👤</button>
      </div>
    </div>
  </div>
  <nav class="nav">
    <div class="container nav__inner">
      <a class="nav__link " href="index.html">TRANG CHỦ</a>
      <a class="nav__link is-active" href="product.html">GIỚI THIỆU</a>
      <a class="nav__link " href="guide.html">HƯỚNG DẪN CHƠI</a>
      <a class="nav__link " href="digital.html">BẢN ĐIỆN TỬ</a>
      <a class="nav__link " href="contact.html">LIÊN HỆ</a>
    </div>
  </nav>
</header>

<main class="main">
  <section class="section">
    <div class="container">
      <div class="productTop">
        <div class="card">
          <img class="mediaImg mediaImg--contain" id="product-image"
               src="assets/product-photo.png" alt="Hình sản phẩm"
               onerror="this.src='assets/product-box.svg'">
        </div>

        <aside class="card">
          <div class="kicker">Giá bán</div>
          <div class="price" id="product-price">200.000đ</div>
          <button class="btn btn--primary btn--wide" id="buy-now" type="button">MUA NGAY 🛒</button>

          <h3 class="cardTitle">Mô tả sản phẩm</h3>
          <p class="muted" id="product-desc">Trò chơi bao gồm bản đồ, thẻ bài, quân cờ và hướng dẫn chi tiết.</p>
        </aside>
      </div>

      <div class="pageStamp pageStamp--center">giới thiệu</div>

      <div class="card tableCard">
        <table class="specTable" aria-label="Thông tin sản phẩm" id="spec-table"></table>
      </div>

      <div class="grid4" aria-label="Thành phần sản phẩm" id="components-grid"></div>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="container footer__inner">
    <div class="footer__left">
      <div class="footline">📞 <span id="foot-phone">0862570073</span></div>
      <div class="footline">✉️ <span id="foot-email">biolaqalab@gmail.com</span></div>
    </div>
    <div class="footer__right">
      <div class="footer__label">ĐỐI TÁC</div>
      <img class="footer__partner" src="assets/partner.svg" alt="NHÀ THUỐC LONG CHÂU" onerror="this.style.display='none'">
    </div>
  </div>
</footer>

<script src="app.js"></script>
</body>
</html>
